# Universal TMUX Configuration
# Works on macOS, Linux, and remote servers

# Set prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable 256 colors
set -g default-terminal "screen-256color"

# Mouse support (disabled by default for easy copying)
set -g mouse off

# Toggle mouse
bind m set -g mouse on \; display "Mouse: ON"
bind M set -g mouse off \; display "Mouse: OFF"

# Enable vi mode
setw -g mode-keys vi

# History
set-option -g history-limit 50000

# No delay for escape key
set -sg escape-time 0

# Window navigation
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind Tab last-window
bind C-a last-window

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Status bar
set -g status-position bottom
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-format ' #I:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I:#[fg=colour250]#W#[fg=colour244]#F '

# Copy mode improvements
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line

# Platform-specific clipboard integration
# This will work on both macOS and Linux
if-shell "uname | grep -q Darwin" \
    'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"' \
    'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"'

# Renumber windows on close
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Don't rename windows automatically
set-option -g allow-rename off